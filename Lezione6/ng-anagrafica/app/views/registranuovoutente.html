
<form>
  <div class="form-group">
    <label for="fldNome">Nome</label>
    <input type="text" class="form-control" id="fldNome" placeholder="Nome" ng-model="fldNome" name="fldNome">
  </div>  <div class="form-group">
  <label for="fldEmail">Email address</label>
  <input type="email" class="form-control" id="fldEmail" placeholder="Email" ng-model="fldEmail" name="fldEmail">
</div>
  <div class="form-group">
    <label for="fldPasswd">Password</label>
    <input type="password" class="form-control" id="fldPasswd" placeholder="Password" ng-model="fldPasswd" name="fldPasswd">
  </div>

  <button type="submit" class="btn btn-default" ng-click="registerUser()">Submit</button>
  <span>{{loadingMsg}}</span>
</form>

<ul ng-repeat="item in elenco">
    <li>{{item.ragione_sociale}}</li>
</ul>
